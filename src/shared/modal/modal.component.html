<section [class.open]="display" class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center bg-gray-900 bg-opacity-40">
        <div (click)="$event.stopPropagation()"
            class="bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-4xl sm:w-full w-full h-full max-h-full relative"
            role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div class="absolute right-5 top-3 cursor-pointer text-lg" (click)="close()">&times;</div>
            <div class="p-4">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</section>
