<div class="fixed top-0 left-1/2 transform -translate-x-1/2">
  <div
    class="mx-auto mt-10 text-sm text-white rounded-xl shadow-lg"
    role="alert"
  >
    <div
      class="flex p-4 justify-center items-center rounded-lg"
      [ngClass]="{
        'bg-teal-400': type === 'success',
        'bg-red-500': type === 'error'
      }"
    >
      {{ message }}
    </div>
  </div>
</div>
